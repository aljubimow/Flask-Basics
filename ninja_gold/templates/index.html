<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style_sheet.css') }}">
    <title>Ninja Gold Assignment</title>
</head>
<body>
    <div class="top">
        <p1>Your Gold: {{ session['gold_count'] }}</p1>
    </div>
    <div class="location">
        <h1>Farm</h1>
        <p>earns 10-20 golds</p>
        <form action="/process_money" method="post">
            <input type="hidden" name="building" value="farm" />
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class="location">
        <h1>Cave</h1>
        <p>earns 5-10 golds</p>
        <form action="/process_money" method="post">
            <input type="hidden" name="building" value="farm" />
            <input type="submit" value="Find Gold!"/>
        </form>
    </div> 
    <div class="location">
        <h1>House</h1>
        <p>earns 2-5 golds</p>
        <form action="/process_money" method="post">
            <input type="hidden" name="building" value="farm" />
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class="location">
        <h1>Casino</h1>
        <p>earns/takes 0-50 golds</p>
        <form action="/process_money" method="post">
            <input type="hidden" name="building" value="farm" />
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <p>activities:</p>
    <div id ='activities'>
         {% for x in session ['activity'] %}
             {% if x.find("Lost") == 0 %}
                <p style="color:red ;"> {{x}}</p>
             {% else %}
                <p style="color:green ;"> {{x}}</p>
             {% endif %}
         {% endfor %}
    </div>
</body>
</html>
